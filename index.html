<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Notas</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" >
</head>
<body>
<main>
    <section class="container">
        <h2>Cadastro de Notas</h2>

        <span style="margin-bottom: 15px; display: inline-block;" id="msg"></span>  
        
        <form id="AjaxRequest">
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label>Aluno</label>
                        <input type="text" class="form-control" name="aluno" placeholder="Inserir nome">
                    </div>                    
                </div> 

                <div class="col-sm-6">                   
                    <div class="form-group">
                        <label>Turma</label>
                        <input type="text" class="form-control" name="turma" placeholder="Inserir turma">
                    </div>
                </div>

                <div class="col-sm-6">
                    <div class="form-group">
                        <label>Matéria</label>
                        <input type="text" class="form-control" name="materia" placeholder="Inserir matéria">
                    </div>
                </div>

                <div class="col-sm-6">
                    <div class="form-group">
                        <label>Nota</label>
                        <input type="text" class="form-control" name="nota" placeholder="Inserir nota">
                    </div> 
                </div>  
            
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-info">Cadastrar</button>
                </div> 
            </div>                                   
        </form>

        <hr>
            
        <h2>Listagem</h2>  

         <div class="row">
            <table id="notas" class="table"></table>
        </div>       
    </section>
</main>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
